<div class="w-full h-full flex flex-col items-center justify-center p-4 overflow-hidden">
    <h1 class="text-2xl font-bold mb-4 border-b border-green-500 pb-1 w-full text-center text-yellow-400">GLOBALER SCAN (8x8)</h1>
    
    <div class="flex flex-col md:flex-row items-start justify-center gap-4 w-full h-full overflow-y-auto">
        
        <!-- LEGEND -->
        <div class="grid grid-cols-2 md:grid-cols-1 gap-2 text-xs p-2 border border-green-900 bg-green-900/10 min-w-[120px] shrink-0">
            <div class="flex items-center gap-2"><div class="w-4 h-4 bg-[#39ff14]"></div><span>Position</span></div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 bg-[#5d5345]"></div><span>Ödland</span></div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 bg-[#eecfa1]"></div><span>Wüste</span></div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 bg-[#1a3300]"></div><span>Dschungel</span></div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 bg-[#555555]"></div><span>Ruinen</span></div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 bg-[#1e1e11]"></div><span>Sumpf</span></div>
            <div class="flex items-center gap-2"><div class="w-4 h-4 bg-black border border-green-900"></div><span>Unbekannt</span></div>
        </div>

        <!-- GRID -->
        <div id="world-grid" class="grid w-full aspect-square max-w-[400px] border-2 border-green-900 bg-black shadow-[0_0_20px_rgba(0,50,0,0.5)]">
            <!-- JS füllt das hier -->
        </div>
    </div>

    <button class="action-button w-full mt-4 shrink-0" onclick="UI.switchView('map')">SCHLIESSEN</button>
</div>
