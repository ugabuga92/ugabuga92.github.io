<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy 3000 Mk-V</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --pip-green: #39ff14; --pip-dim: #1a4d1a; --pip-dark: #0a0f0a; --pip-bg: #050505; }
        body { background-color: #000; color: var(--pip-green); font-family: 'VT323', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; user-select: none; }
        #pipboy-case { background-color: #1a1a1a; padding: 10px; border-radius: 20px; box-shadow: inset 0 0 20px #000, 0 0 15px #333; width: 100%; max-width: 1200px; height: 98vh; display: flex; flex-direction: column; }
        #game-screen { background-color: var(--pip-dark); border: 2px solid var(--pip-green); border-radius: 10px; flex-grow: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        #view-content-area { width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; background-color: var(--pip-bg); border-bottom: 2px solid var(--pip-green); position: relative; overflow: hidden; }
        .view { width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; }
        .view.active { display: flex; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1rem; border-bottom: 2px solid var(--pip-green); background: rgba(57, 255, 20, 0.05); flex-shrink: 0; }
        .action-button { background-color: #0f150f; color: var(--pip-green); border: 1px solid var(--pip-green); padding: 5px 10px; margin: 2px; cursor: pointer; text-transform: uppercase; font-size: 1.1rem; }
        .action-button:disabled { opacity: 0.4; }
        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-thumb { background: var(--pip-green); }
        #error-log { position: absolute; top: 0; left: 0; z-index: 9999; color: red; background: rgba(0,0,0,0.8); pointer-events: none; padding: 10px; font-family: monospace; max-width: 100%; word-wrap: break-word; }
    </style>
</head>
<body>

<div id="error-log"></div>
<script>
    window.onerror = function(msg, url, line) {
        document.getElementById('error-log').innerHTML += `FEHLER: ${msg} (Zeile ${line})<br>`;
        return false;
    };
</script>

<div id="pipboy-case">
    <div id="game-screen">
        <header class="header-bar">
            <div class="flex flex-col sm:flex-row gap-1 w-1/3">
                <div class="font-bold text-xl leading-none">PIP-BOY 3000 <span class="text-xs opacity-70">MK-V</span></div>
                <div id="current-zone-display" class="text-xs sm:text-lg opacity-80 leading-none">Lade System...</div>
            </div>
            <div class="w-1/3 flex justify-center text-center">
                <span class="text-yellow-400 font-bold tracking-widest text-lg">beta 0.1c</span>
            </div>
            <div class="flex items-center justify-end gap-1 w-1/3">
                <button id="new-game-btn" class="action-button px-2 py-1 text-xs bg-red-900 border-red-500">NEU</button>
                <button id="quit-btn" class="action-button px-2 py-1 text-xs bg-gray-700 border-gray-500">EXIT</button>
                <button id="wiki-btn" class="action-button px-2 py-1 text-sm">WIKI</button>
                <button id="map-btn" class="action-button px-2 py-1 text-sm">MAP</button>
                <button id="char-btn" class="action-button px-2 py-1 text-sm">CHAR</button>
            </div>
        </header>

        <div id="system-status-bar" class="flex justify-between items-center px-4 py-2 border-b-2 border-[#39ff14] bg-[#39ff14]/10">
            <div class="flex items-center gap-4">
                <span>TP: <span id="health-display">--/--</span></span>
                <div class="w-24 bg-gray-900 h-3 border border-[#1a4d1a]"><div id="hp-bar" class="bg-[#39ff14] h-full" style="width: 100%"></div></div>
                <span>LVL: <span id="level-display">-</span></span>
                <span>MUN: <span id="ammo-display">-</span></span>
            </div>
            <span id="caps-display" class="text-yellow-400 font-bold">--- KK</span>
        </div>

        <div id="main-content" class="flex flex-grow overflow-hidden">
            <div id="main-panel" class="flex flex-col flex-grow overflow-hidden">
                <div class="flex flex-col md:flex-row flex-grow overflow-hidden">
                    <div id="view-content-area" class="flex-grow md:w-2/3 relative"></div>
                    <div id="log-panel" class="flex flex-col border-t-2 md:border-l-2 border-[#39ff14] md:w-1/3 min-h-[100px] bg-gray-900">
                        <h2 class="bg-[#39ff14] text-black font-bold px-2">LOG</h2>
                        <div id="log-area" class="flex-grow overflow-y-auto p-2 text-sm flex flex-col-reverse"></div>
                    </div>
                </div>
                
                <div class="px-4 pt-2 text-center italic min-h-[1.5em]" id="encounter-text">Initialisiere...</div>

                <div id="action-area" class="flex gap-4 p-2 flex-shrink-0"> 
                    <div id="movement-container" class="grid grid-cols-3 gap-1 w-32" style="visibility: hidden;">
                         <div></div><button class="action-button text-xl" onclick="Game.movePlayer(0, -1)">▲</button><div></div>
                         <button class="action-button text-xl" onclick="Game.movePlayer(-1, 0)">◀</button><div class="flex items-center justify-center">●</div><button class="action-button text-xl" onclick="Game.movePlayer(1, 0)">▶</button>
                         <div></div><button class="action-button text-xl" onclick="Game.movePlayer(0, 1)">▼</button><div></div>
                    </div>
                    <div id="action-buttons" class="flex flex-wrap flex-grow justify-end gap-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="ui.js?v=beta3c"></script>
<script src="game.js?v=beta3c"></script>

<script>
    window.onload = function() {
        if (typeof UI !== 'undefined' && typeof Game !== 'undefined') {
            UI.init();
            Game.initNewGame();
        } else {
            console.error("Module nicht geladen");
            document.getElementById('error-log').innerHTML += "KRITISCHER FEHLER: Skripte konnten nicht geladen werden.<br>";
        }
    };

    window.addEventListener('keydown', (e) => {
        if (window.Game && Game.gameState && Game.gameState.currentView === 'map' && !Game.gameState.inDialog && !Game.gameState.isGameOver) {
            if(e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') Game.movePlayer(0, -1);
            if(e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') Game.movePlayer(0, 1);
            if(e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') Game.movePlayer(-1, 0);
            if(e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') Game.movePlayer(1, 0);
        }
    });
</script>
</body>
</html>
