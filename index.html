<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pip-Boy 3003</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23000%22/><text x=%2250%25%22 y=%2250%25%22 font-size=%2280%22 font-family=%22monospace%22 font-weight=%22bold%22 fill=%22%231aff1a%22 dy=%22.35em%22 text-anchor=%22middle%22>P</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --pip-green: #1aff1a; --pip-glow: #2bff2b; --pip-dim: #0d330d; --pip-bg: #051105; }
        body { background-color: #000; color: var(--pip-green); font-family: 'VT323', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; user-select: none; -webkit-user-select: none; }
        #pipboy-case { background: linear-gradient(145deg, #1a1a1a, #0d0d0d); padding: 10px; border-radius: 20px; box-shadow: inset 0 0 20px #000, 0 0 0 5px #2a2a2a, 0 0 30px rgba(0,0,0,0.8); width: 100%; max-width: 1200px; height: 100vh; display: flex; flex-direction: column; position: relative; }
        @media (min-width: 768px) { #pipboy-case { height: 95vh; padding: 15px; border-radius: 30px; } }
        
        #game-screen { background-color: var(--pip-bg); border: 2px solid var(--pip-dim); border-radius: 10px; flex-grow: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .crt-effect-container { position: relative; overflow: hidden; background-color: #000; }
        .crt-effect-container::before { content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); z-index: 10; background-size: 100% 3px, 4px 100%; pointer-events: none; }
        .glow-text { text-shadow: 0 0 5px var(--pip-glow); }
        
        /* SHAKE ANIMATION */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }

        #main-content { flex-grow: 1; display: flex; overflow: hidden; min-height: 0; position: relative; }
        #main-panel { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; min-height: 0; }
        #layout-split { display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; min-height: 0; }
        @media (min-width: 768px) { #layout-split { flex-direction: row; } }
        #view-container { position: relative; flex-grow: 1; display: flex; justify-content: center; align-items: center; height: 65%; border-right: 2px solid var(--pip-green); overflow-x: hidden; }
        @media (min-width: 768px) { #view-container { width: 70%; height: 100%; border-bottom: none; } }
        #log-panel { display: flex; flex-direction: column; flex-shrink: 0; border-top: 2px solid var(--pip-green); height: 35%; min-height: 100px; background-color: #020a02; }
        @media (min-width: 768px) { #log-panel { width: 30%; height: 100%; border-top: none; border-left: none; } }
        
        /* Unified Button Style */
        .action-button { background-color: #0f1f0f; color: var(--pip-green); border: 1px solid var(--pip-green); padding: 5px 10px; margin: 2px; cursor: pointer; text-transform: uppercase; font-size: 1.25rem; transition: all 0.1s; font-family: 'VT323', monospace; display: flex; align-items: center; justify-content: center; }
        .action-button:hover { background-color: var(--pip-green); color: black; }
        .action-button:active { transform: scale(0.95); }
        
        .header-btn { width: 44px; height: 44px; padding: 0; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; border: 2px solid var(--pip-green); }
        
        .blink-red { animation: blink-red-anim 1s infinite; }
        @keyframes blink-red-anim { 0%, 100% { opacity: 1; color: red; } 50% { opacity: 0.5; } }
        
        /* Overlays */
        #login-screen, #spawn-screen, #reset-overlay, #manual-overlay { position: absolute; inset: 0; z-index: 999; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { border: 2px solid var(--pip-green); padding: 20px; text-align: center; box-shadow: 0 0 20px var(--pip-dim); width: 90%; max-width: 400px; display: flex; flex-direction: column; }
        #survivor-id-input { background: #000; border: 2px solid var(--pip-green); color: var(--pip-green); font-family: inherit; font-size: 24px; padding: 10px; margin: 20px 0; text-align: center; text-transform: uppercase; outline: none; width: 100%; }
        #player-list-overlay { position: absolute; top: 60px; right: 20px; z-index: 90; background: rgba(0, 0, 0, 0.95); border: 2px solid var(--pip-green); padding: 10px; min-width: 200px; display: none; flex-direction: column; box-shadow: 0 0 15px var(--pip-dim); }
    </style>
    <script>window.onerror=function(m,u,l){console.error("ERR:",m);if(typeof UI!=='undefined'&&UI.error)UI.error(m);return false;};</script>
</head>
<body>
<div id="pipboy-case">
    <div id="login-screen">
        <div class="login-box crt-effect-container">
            <h1 class="text-5xl md:text-6xl font-bold glow-text mb-2">PIP-BOY 3003</h1>
            <div class="text-xl mb-4 opacity-80">AUTHENTICATION REQUIRED</div>
            <input type="text" id="survivor-id-input" placeholder="SURVIVOR ID" maxlength="15" autofocus>
            <div class="flex gap-2 w-full mt-4">
                <button id="btn-login" class="action-button flex-grow py-3 font-bold text-xl">LOGIN</button>
                <button id="btn-manual-login" class="action-button px-4 py-3 font-bold text-xl border-yellow-400 text-yellow-400" onclick="UI.showManualOverlay()">?</button>
            </div>
            <div id="login-status" class="mt-4 text-yellow-400 min-h-[1.5em] text-sm font-mono"></div>
            <div class="mt-4 text-xs text-[#1aff1a] opacity-50 border-t border-[#1aff1a]/30 pt-2 w-full">VERSION <span id="login-version-display">LOADING...</span></div>
        </div>
    </div>

    <!-- Handbuch Overlay (Hidden by Default) -->
    <div id="manual-overlay" class="hidden z-[1000] bg-black/95" style="display: none;">
        <div class="border-2 border-yellow-400 w-full max-w-2xl h-[90vh] bg-[#111] flex flex-col p-4 shadow-[0_0_30px_#aa0]">
            <div class="flex justify-between items-center border-b border-yellow-400 pb-2 mb-2">
                <h2 class="text-2xl font-bold text-yellow-400">HANDBUCH v1.0</h2>
                <button class="text-red-500 font-bold text-xl px-2 border border-red-500 hover:bg-red-900" onclick="document.getElementById('manual-overlay').classList.add('hidden'); document.getElementById('manual-overlay').style.display='none';">X</button>
            </div>
            <div id="manual-content" class="flex-grow overflow-y-auto text-green-300 font-mono space-y-4 pr-2"></div>
        </div>
    </div>

    <!-- Spawn & Reset Screens omitted for brevity, same as before -->
    <div id="spawn-screen" style="display: none;"><div class="login-box crt-effect-container"><h1 class="text-3xl md:text-4xl font-bold glow-text mb-4">NEUER CHARAKTER</h1><div id="spawn-msg" class="text-sm mb-4 text-red-400 font-bold"></div><div id="spawn-list" class="flex flex-col gap-2 max-h-[250px] overflow-y-auto mb-4 border border-green-900 p-2 text-left"></div><button id="btn-spawn-random" class="action-button w-full mb-2">ZUFALLS-START</button><button class="action-button w-full border-red-500 text-red-500" onclick="location.reload()">ABBRUCH</button></div></div>
    <div id="reset-overlay" style="display: none;"><div class="login-box crt-effect-container border-red-500" style="box-shadow: 0 0 20px #500;"><h1 class="text-4xl font-bold text-red-500 mb-4 animate-pulse">ACHTUNG!</h1><div class="text-lg mb-8 text-red-400 font-bold">CHARAKTER LÃ–SCHEN?<br>ALLES GEHT VERLOREN!</div><div class="flex flex-col gap-2 w-full"><button id="btn-confirm-reset" class="action-button w-full border-red-500 text-red-500 font-bold hover:bg-red-900">JA, LÃ–SCHEN</button><button id="btn-cancel-reset" class="action-button w-full border-green-500 text-green-500">ABBRECHEN</button></div></div></div>
    <div id="game-over-screen" class="absolute inset-0 z-50 bg-black/95 flex flex-col justify-center items-center hidden"><h1 class="text-6xl text-red-600 font-bold border-4 border-red-600 p-6 mb-6 blink-red tracking-widest">CRITICAL FAILURE</h1><button onclick="location.reload()" class="border-2 border-red-500 text-red-500 px-8 py-3 hover:bg-red-900 text-xl font-bold uppercase cursor-pointer">NEUSTART</button></div>

    <div id="player-list-overlay"><div class="font-bold border-b border-green-500 mb-2 pb-1 text-center">SIGNALE</div><div id="player-list-content" class="text-sm space-y-1"></div><button class="action-button w-full mt-2 text-xs" onclick="UI.togglePlayerList()">SCHLIESSEN</button></div>

    <div id="game-screen" class="hidden opacity-0 transition-opacity duration-1000">
        
        <!-- NEW HEADER LAYOUT -->
        <header class="flex items-center justify-between p-2 border-b-2 border-[#39ff14] bg-[#001100] z-30 h-16 shrink-0 relative">
            <!-- LEFT: Stats Text -->
            <div class="flex flex-col justify-center h-full min-w-0 flex-grow leading-tight">
                <div class="flex items-baseline gap-2">
                    <span id="val-name" class="text-xl font-bold text-cyan-400 uppercase tracking-wide truncate">PLAYER</span>
                    <span class="text-yellow-400 font-bold">LVL <span id="val-lvl">1</span></span>
                </div>
                <div class="flex items-center gap-3 text-sm text-[#1aff1a] opacity-80 font-mono">
                    <span>HP: <span id="val-hp" class="font-bold text-white">100/100</span></span>
                    <span>XP: <span id="val-xp-txt">0%</span></span>
                    <span id="val-caps" class="text-yellow-400">0$</span>
                </div>
            </div>

            <!-- RIGHT: Buttons (Save & Menu Identical) -->
            <div class="flex items-center gap-2 shrink-0">
                <button id="btn-save" class="header-btn border-yellow-400 text-yellow-400 hover:bg-yellow-900" title="Speichern">ðŸ’¾</button>
                <button id="btn-menu-toggle" class="header-btn hover:bg-[#1aff1a] hover:text-black" title="MenÃ¼">â˜°</button>
            </div>

            <!-- DROPDOWN MENU (High Z-Index) -->
            <div id="main-nav" class="hidden absolute top-16 right-0 z-[100] flex-col bg-black border-2 border-[#39ff14] p-2 gap-2 shadow-[0_5px_15px_#000] w-48">
                <button id="btn-inv" class="action-button w-full text-left">INVENTAR</button>
                <button id="btn-char" class="action-button w-full text-left">CHARAKTER</button>
                <button id="btn-map" class="action-button w-full text-left">WELT</button>
                <button id="btn-quests" class="action-button w-full text-left">AUFGABEN</button>
                <button id="btn-wiki" class="action-button w-full text-left">WIKI</button>
                <button id="btn-manual-game" class="action-button w-full text-left text-yellow-400 border-yellow-400" onclick="UI.showManualOverlay()">HANDBUCH</button>
                <div class="border-t border-green-900 my-1"></div>
                <button id="btn-logout" class="action-button w-full text-left text-red-400 border-red-500">LOGOUT</button>
                <div class="text-[10px] text-center opacity-50 mt-1">
                    <span id="val-players">?</span> ONLINE | <span id="version-display">...</span>
                </div>
            </div>
        </header>

        <div id="main-content">
            <div id="main-panel">
                <div id="layout-split">
                    <div id="view-container" class="crt-effect-container">
                        <button id="btn-toggle-dpad" class="hidden">ðŸŽ®</button>
                        <div id="overlay-controls"></div>
                        <div id="dialog-overlay"></div>
                        <div id="dice-overlay" class="hidden"></div>
                    </div>
                    <div id="log-panel">
                        <div class="bg-[#1aff1a] text-black font-bold px-2 flex justify-between items-center flex-shrink-0" style="box-shadow: 0 0 10px #1aff1a;"><h2>LOG</h2><span id="game-timer" class="font-mono text-sm">00:00:00</span></div>
                        <div id="log-area" class="flex-grow overflow-y-auto p-2 text-sm flex flex-col-reverse font-mono leading-relaxed text-green-400"></div>
                    </div>
                </div>
                <!-- BOTTOM BAR REMOVED -->
            </div>
        </div>
    </div>
</div>
<script>
    function loadScript(src) { return new Promise((resolve, reject) => { const s = document.createElement('script'); s.src = src; s.onload = resolve; s.onerror = reject; document.body.appendChild(s); }); }
    window.onload = function() {
        const verDisplay = document.getElementById('version-display');
        const loginVerDisplay = document.getElementById('login-version-display'); 
        fetch('Version?t=' + Date.now()).then(res => res.text()).then(v => {
            const ver = v.trim();
            if(verDisplay) { verDisplay.textContent = ver; verDisplay.classList.remove('animate-pulse'); }
            if(loginVerDisplay) { loginVerDisplay.textContent = ver; }
            console.log("Loading V:", ver);
            loadScript('data.js?v=' + ver)
                .then(() => loadScript('world_gen.js?v=' + ver))
                .then(() => loadScript('network.js?v=' + ver))
                .then(() => loadScript('ui.js?v=' + ver))
                .then(() => loadScript('game.js?v=' + ver))
                .then(() => { if(typeof UI !== 'undefined') UI.init(); console.log("System Ready."); });
        });
    };
</script>
</body>
</html>
