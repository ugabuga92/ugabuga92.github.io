<div class="p-4 w-full h-full overflow-y-auto flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-4 text-center border-b border-green-500 w-full">CHARACTER STATUS</h1>
    
    <div class="w-full border border-green-900 p-2 mb-4">
        <h2 class="bg-green-900 text-black px-1 font-bold mb-2">LEVEL & EXP</h2>
        <div class="flex justify-between text-lg">
            <span>Level: <span id="char-lvl" class="text-white">1</span></span>
            <span>Punkte: <span id="char-points" class="text-yellow-400">0</span></span>
        </div>
        <div class="text-sm mb-1">EXP: <span id="char-exp">0</span> / <span id="char-next">100</span></div>
        <div class="w-full bg-green-900 h-2"><div id="char-exp-bar" class="bg-[#39ff14] h-full" style="width: 0%"></div></div>
        
        <button id="btn-assign" class="action-button w-full mt-2 text-sm" onclick="Game.applyStats()" disabled>PUNKTE ZUWEISEN</button>
    </div>

    <div class="w-full border border-green-900 p-2 mb-4">
        <h2 class="bg-green-900 text-black px-1 font-bold mb-2">S.P.E.C.I.A.L.</h2>
        <div id="stat-grid" class="grid grid-cols-3 gap-2 text-lg"></div>
    </div>
    
    <div class="w-full border border-green-900 p-2 mb-4">
        <h2 class="bg-green-900 text-black px-1 font-bold mb-2">AUSRÜSTUNG</h2>
        <div id="char-equip" class="text-sm"></div>
    </div>
    
    <button class="action-button w-full" onclick="UI.switchView('map')">ZURÜCK ZUR KARTE</button>
</div>
