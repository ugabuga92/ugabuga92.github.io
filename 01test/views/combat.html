<div class="w-full h-full flex flex-col items-center justify-center p-4 border-4 border-red-600 bg-red-900/20 text-red-500">
    <h1 class="text-5xl font-bold mb-8 animate-pulse tracking-widest">GEFAHR!</h1>
    
    <div class="text-center mb-10 w-full">
        <div id="enemy-name" class="text-3xl font-extrabold text-white mb-2">Gegner</div>
        <div class="w-full bg-red-900 h-4 border border-red-500 rounded">
            <div id="enemy-hp-bar" class="bg-red-500 h-full transition-all" style="width: 100%"></div>
        </div>
        <div id="enemy-hp-text" class="text-right text-sm mt-1">--/--</div>
    </div>

    <div class="flex gap-4 w-full max-w-sm">
        <button class="flex-1 border-2 border-red-500 p-4 text-xl font-bold hover:bg-red-500 hover:text-black transition-colors" onclick="Game.combatAction('attack')">ANGRIFF</button>
        <button class="flex-1 border-2 border-red-500 p-4 text-xl font-bold hover:bg-red-500 hover:text-black transition-colors" onclick="Game.combatAction('flee')">FLUCHT</button>
    </div>
    
    <div id="combat-log" class="mt-4 text-sm text-yellow-200 h-6"></div>
</div>
