<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy 3000 Mk-V</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --pip-green: #39ff14; --pip-dim: #1a4d1a; --pip-dark: #0a0f0a; --pip-bg: #050505; }
        body { background-color: #000; color: var(--pip-green); font-family: 'VT323', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; user-select: none; }
        
        #pipboy-case { background-color: #1a1a1a; padding: 10px; border-radius: 20px; box-shadow: inset 0 0 20px #000, 0 0 15px #333; width: 100%; max-width: 1200px; height: 98vh; display: flex; flex-direction: column; position: relative; }
        #game-screen { background-color: var(--pip-dark); border: 2px solid var(--pip-green); border-radius: 10px; flex-grow: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        
        #view-container { width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; background-color: var(--pip-bg); border-bottom: 2px solid var(--pip-green); position: relative; overflow: hidden; }
        
        .header-bar { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1rem; border-bottom: 2px solid var(--pip-green); background: rgba(57, 255, 20, 0.05); flex-shrink: 0; }
        /* Disabled Style hinzugefügt */
        .action-button { background-color: #0f150f; color: var(--pip-green); border: 1px solid var(--pip-green); padding: 5px 10px; margin: 2px; cursor: pointer; text-transform: uppercase; font-size: 1.1rem; transition: all 0.1s; }
        .action-button:hover { background-color: var(--pip-dim); color: white; }
        .action-button:disabled { opacity: 0.3; cursor: not-allowed; border-color: #1a4d1a; color: #1a4d1a; background-color: #050505; }
        
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-thumb { background: var(--pip-green); border-radius: 3px; }
        ::-webkit-scrollbar-track { background: var(--pip-dark); }

        .screen-shake { animation: shake 0.2s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } }
        .damage-flash { animation: flash-red 0.1s; }
        @keyframes flash-red { 0% { box-shadow: inset 0 0 30px rgba(255, 0, 0, 0.5); } }
        
        .blink-red { animation: blink-red-anim 1s infinite; }
        @keyframes blink-red-anim { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="pipboy-case">
    <div id="game-over-screen" class="absolute inset-0 z-50 bg-black/90 flex flex-col justify-center items-center hidden">
        <h1 class="text-6xl text-red-600 font-bold border-4 border-red-600 p-6 mb-6 blink-red bg-red-900/20 tracking-widest">GAME OVER</h1>
        <p class="text-xl text-red-500 mb-8 font-mono">SYSTEMCRITICAL FAILURE // VITAL SIGNS: 0</p>
        <button onclick="location.reload()" class="border-2 border-red-500 text-red-500 px-8 py-3 hover:bg-red-900 text-xl font-bold uppercase cursor-pointer">
            SYSTEM NEUSTART
        </button>
    </div>

    <div id="game-screen">
        <header class="header-bar">
            <div class="flex flex-col sm:flex-row gap-1 w-1/4">
                <div class="font-bold text-xl leading-none">PIP-BOY 3000 <span class="text-xs opacity-70">MK-V</span></div>
                <div id="current-zone-display" class="text-xs sm:text-lg opacity-80 leading-none">Booting...</div>
            </div>
            
            <div class="w-1/4 flex justify-center">
                <span id="version-display" class="text-yellow-400 font-bold tracking-widest animate-pulse">CONNECTING...</span>
            </div>
            
            <div class="flex items-center justify-end gap-1 w-1/2">
                <button id="btn-new" class="action-button px-2 py-1 text-sm bg-red-900 border-red-500 text-white font-bold whitespace-nowrap">NEUES SPIEL STARTEN</button>
                <button id="btn-wiki" class="action-button px-2 py-1 text-sm">WIKI</button>
                <button id="btn-map" class="action-button px-2 py-1 text-sm">MAP</button>
                <button id="btn-char" class="action-button px-2 py-1 text-sm">CHAR</button>
            </div>
        </header>

        <div id="system-status-bar" class="flex justify-between items-center px-4 py-2 border-b-2 border-[#39ff14] bg-[#39ff14]/10">
            <div class="flex items-center gap-4">
                <span>TP: <span id="val-hp">--/--</span></span>
                <div class="w-24 bg-gray-900 h-3 border border-[#1a4d1a]"><div id="bar-hp" class="bg-[#39ff14] h-full" style="width: 100%"></div></div>
                <span>LVL: <span id="val-lvl">-</span></span>
                <span>EXP: <span id="val-exp">-</span></span>
                <span>MUN: <span id="val-ammo">-</span></span>
            </div>
            <span id="val-caps" class="text-yellow-400 font-bold">--- KK</span>
        </div>

        <div id="main-content" class="flex flex-grow overflow-hidden">
            <div id="main-panel" class="flex flex-col flex-grow overflow-hidden">
                <div class="flex flex-col md:flex-row flex-grow overflow-hidden">
                    <div id="view-container" class="flex-grow md:w-2/3 relative">
                        <div class="p-10 text-green-500 font-mono">
                            > SYSTEM CHECK... OK<br>
                            > SEARCHING VERSION FILE...
                        </div>
                    </div>
                    <div id="log-panel" class="flex flex-col border-t-2 md:border-l-2 border-[#39ff14] md:w-1/3 min-h-[100px] bg-gray-900">
                        <h2 class="bg-[#39ff14] text-black font-bold px-2">LOG</h2>
                        <div id="log-area" class="flex-grow overflow-y-auto p-2 text-sm flex flex-col-reverse font-mono"></div>
                    </div>
                </div>
                
                <div class="px-4 pt-2 text-center italic min-h-[1.5em]" id="encounter-text">...</div>

                <div id="action-area" class="flex gap-4 p-2 flex-shrink-0"> 
                    <div id="dpad" class="grid grid-cols-3 gap-1 w-32" style="visibility: hidden;">
                         <div></div><button class="action-button text-xl" id="btn-up">▲</button><div></div>
                         <button class="action-button text-xl" id="btn-left">◀</button><div class="flex items-center justify-center">●</div><button class="action-button text-xl" id="btn-right">▶</button>
                         <div></div><button class="action-button text-xl" id="btn-down">▼</button><div></div>
                    </div>
                    <div id="dialog-buttons" class="flex flex-wrap flex-grow justify-end gap-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.onload = resolve;
            s.onerror = reject;
            document.body.appendChild(s);
        });
    }

    window.onload = function() {
        const verDisplay = document.getElementById('version-display');
        
        fetch('Version?t=' + Date.now())
            .then(res => {
                if(!res.ok) throw new Error("Keine Version Datei");
                return res.text();
            })
            .then(versionText => {
                const ver = versionText.trim();
                verDisplay.textContent = ver;
                verDisplay.classList.remove('animate-pulse');
                
                console.log("Lade Version:", ver);
                return loadScript('ui.js?v=' + ver)
                    .then(() => loadScript('game.js?v=' + ver));
            })
            .then(() => {
                if(typeof UI !== 'undefined' && typeof Game !== 'undefined') {
                    UI.init();
                    Game.init();
                } else {
                    alert("Kritischer Fehler: Module nicht geladen!");
                }
            })
            .catch(err => {
                console.warn("Loader Fehler:", err);
                verDisplay.textContent = "OFFLINE";
                verDisplay.style.color = "red";
                loadScript('ui.js').then(() => loadScript('game.js')).then(() => {
                    if(typeof UI !== 'undefined') { UI.init(); Game.init(); }
                });
            });
    };
</script>
</body>
</html>
