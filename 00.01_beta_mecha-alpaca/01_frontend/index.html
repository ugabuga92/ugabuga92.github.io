<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mecha Alpaca: Last Pasture — Prototype</title>
    <link rel="icon" href="assets/logo.svg">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="topbar">
      <img src="assets/logo.svg" class="logo" alt="Mecha Alpaca Logo">
      <h1>Mecha Alpaca: Last Pasture</h1><img src="assets/art/splash.svg" alt="Splash" style="display:none"/>
      <div class="modes">
        <label><input type="checkbox" id="demoToggle" checked> Demo-Modus (ohne Backend)</label>
      </div>
    </header>

    <main class="grid">
      <section class="panel" id="status">
        <h2>Status</h2>
        <div id="playerStatus"></div>
        <button class="btn" id="healBtn">Energiekern nutzen</button>
      </section>

      <section class="panel" id="inventory">
        <h2>Inventar</h2>
        <div id="invGrid" class="inv-grid"></div>
        <div class="toolbar">
          <button class="btn" id="addMetal">+ Metallfaser</button>
          <button class="btn" id="addBio">+ Biokohle</button>
          <button class="btn" id="saveBtn">Speichern</button>
          <button class="btn" id="resetBtn">Zurücksetzen</button>
        </div>
      </section>

      <section class="panel" id="scene">
        <h2>Zone: Stahlsteppe</h2>
        <canvas id="sceneCanvas" width="640" height="360" aria-label="Spielszene"></canvas>
        <div class="actions">
          <button class="btn" id="fightBtn">Kampf simulieren</button>
          <button class="btn" id="craftBtn">Crafting: Laserwolle</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>Prototype. Frontend läuft statisch. Backend optional im Ordner <code>backend</code>.</small>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
