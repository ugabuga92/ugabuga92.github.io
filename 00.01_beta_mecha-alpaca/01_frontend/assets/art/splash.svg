<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0f1720"/>
      <stop offset="1" stop-color="#1a2330"/>
    </linearGradient>
    <radialGradient id="sun" cx="75%" cy="15%" r="20%">
      <stop offset="0" stop-color="#ffd46a" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffd46a" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9fb7d0"/>
      <stop offset="1" stop-color="#cfe1f4"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#sky)"/>
  <rect x="0" y="600" width="1280" height="140" fill="#1e2836"/>
  <circle cx="960" cy="110" r="160" fill="url(#sun)"/>
  <!-- Ruinen-Silhouette -->
  <g fill="#253244">
    <rect x="60" y="520" width="80" height="80"/>
    <rect x="160" y="500" width="50" height="100"/>
    <rect x="220" y="540" width="110" height="60"/>
    <rect x="360" y="520" width="70" height="80"/>
    <rect x="460" y="530" width="150" height="70"/>
  </g>
  <!-- Mech-Alpaka -->
  <g transform="translate(320,420) scale(2)">
    <path d="M-60 40 L 10 10 L 50 20 L 90 0 L 120 10 L 130 40 L 85 55 L 40 50 L 0 60 Z"
          fill="url(#metal)" stroke="#bcd3ea" stroke-width="2"/>
    <circle cx="65" cy="6" r="6" fill="#e7ecf2" filter="url(#glow)"/>
    <rect x="90" y="-10" width="5" height="20" fill="#64a8ff"/>
    <circle cx="92.5" cy="-12" r="3" fill="#9ed0ff" filter="url(#glow)"/>
  </g>
  <text x="60" y="120" font-family="Segoe UI, Roboto, Arial" font-size="64" fill="#e7ecf2"
        style="letter-spacing:2px">MECHA ALPACA</text>
  <text x="64" y="170" font-family="Segoe UI, Roboto, Arial" font-size="28" fill="#9fb0c2">
    LAST PASTURE â€” PROTOTYPE
  </text>
</svg>
