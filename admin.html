<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Pip-Boy 3003 - ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <script>document.write('<link rel="stylesheet" href="style.css?v=' + Date.now() + '">');</script>

    <style>
        body { background-color: #050505; color: #39ff14; font-family: 'VT323', monospace; }
        .admin-box { border: 2px solid #39ff14; background: rgba(0, 20, 0, 0.95); box-shadow: 0 0 10px #39ff14; }
        .player-item { cursor: pointer; border-bottom: 1px solid #1a3300; padding: 8px; transition: all 0.2s; }
        .player-item:hover { background: rgba(57, 255, 20, 0.2); }
        .player-item.active { background: #39ff14; color: black; font-weight: bold; }
        .btn-admin { border: 1px solid #39ff14; background: #001100; color: #39ff14; padding: 5px 10px; text-transform: uppercase; cursor: pointer; }
        .btn-admin:hover { background: #39ff14; color: black; }
        .btn-danger { border-color: red; color: red; }
        .btn-danger:hover { background: red; color: white; }
    </style>
</head>
<body class="h-screen w-full flex flex-col p-4 overflow-hidden bg-black">

    <div id="login-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/95">
        <div class="admin-box p-8 text-center max-w-md w-full">
            <h1 class="text-4xl font-bold mb-4 border-b border-green-500 pb-2">ADMIN TERMINAL</h1>
            <p class="text-red-500 mb-4 animate-pulse">üîí ZUGRIFF GESCH√úTZT</p>
            <form onsubmit="event.preventDefault(); Admin.login();" class="flex flex-col gap-3">
                <input type="email" id="adm-user" class="bg-black border border-green-500 text-green-500 p-2 text-xl" placeholder="ADMIN ID">
                <input type="password" id="adm-pass" class="bg-black border border-green-500 text-green-500 p-2 text-xl" placeholder="PASSWORT">
                <button type="submit" class="btn-admin py-3 text-xl font-bold">LOGIN</button>
            </form>
            <div id="login-msg" class="mt-4 min-h-[1.5em] text-red-500"></div>
            <a href="index.html" class="block mt-6 text-gray-600 hover:text-green-500 text-sm">Zur√ºck zum Spiel</a>
        </div>
    </div>

    <div id="dashboard" class="hidden flex-col h-full gap-4 max-w-7xl mx-auto w-full">
        
        <header class="flex justify-between items-center bg-[#001100] border-b-2 border-green-500 pb-2 p-2">
            <div>
                <h1 class="text-3xl font-bold text-yellow-400">√úBERSEHER-KONSOLE</h1>
                <span class="text-xs text-green-600">SYSTEM STATUS: <span class="text-green-400">ONLINE</span></span>
            </div>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="btn-admin">REFRESH</button>
                <button onclick="Admin.logout()" class="btn-admin btn-danger">LOGOUT</button>
            </div>
        </header>

        <div class="flex-grow grid grid-cols-1 md:grid-cols-12 gap-4 overflow-hidden">
            
            <div class="md:col-span-4 flex flex-col admin-box p-2">
                <h2 class="text-xl font-bold bg-green-900/50 p-2 mb-2 text-center text-yellow-400">BEWOHNER LISTE</h2>
                <div id="player-list" class="flex-grow overflow-y-auto custom-scrollbar space-y-1">
                    <div class="p-4 text-gray-500 text-center">Warte auf Verbindung...</div>
                </div>
            </div>

            <div id="control-panel" class="md:col-span-8 flex flex-col admin-box p-4 relative opacity-50 pointer-events-none">
                
                <div id="no-selection-msg" class="absolute inset-0 flex items-center justify-center bg-black/80 z-10 text-2xl text-gray-500 font-bold">
                    < W√ÑHLE EINEN SPIELER >
                </div>

                <div class="flex justify-between items-end border-b border-green-700 pb-2 mb-4">
                    <div>
                        <h2 id="target-name" class="text-4xl font-bold text-white">UNKNOWN</h2>
                        <span id="target-id" class="text-xs text-gray-500 font-mono">ID: ---</span>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold text-yellow-400">LVL <span id="target-lvl">0</span></div>
                        <div class="text-green-400"><span id="target-hp">0</span> HP</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-6 overflow-y-auto pr-2">
                    <div class="border border-green-900 p-3 bg-green-900/10">
                        <h3 class="font-bold text-yellow-400 mb-3 border-b border-green-900">STATS MODIFIER</h3>
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <button onclick="Admin.modStat('lvl', 1)" class="btn-admin">+1 LEVEL</button>
                            <button onclick="Admin.modStat('caps', 100)" class="btn-admin">+100 KK</button>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="Admin.fullHeal()" class="btn-admin text-green-300 border-green-300">VOLL HEILEN</button>
                            <button onclick="Admin.modStat('rads', -1000)" class="btn-admin text-blue-300">RADS ENTFERNEN</button>
                        </div>
                        <button onclick="Admin.killTarget()" class="btn-admin btn-danger w-full mt-4 py-2 font-bold">‚ö†Ô∏è SPIELER T√ñTEN</button>
                    </div>

                    <div class="border border-green-900 p-3 bg-green-900/10">
                        <h3 class="font-bold text-yellow-400 mb-3 border-b border-green-900">ITEM SPAWNER</h3>
                        <div class="flex flex-col gap-2 mb-4">
                            <select id="item-select" class="bg-black border border-green-500 text-green-400 p-2 text-sm">
                                <option value="">-- ITEM W√ÑHLEN --</option>
                            </select>
                            <div class="flex gap-2">
                                <input type="number" id="item-count" value="1" class="bg-black border border-green-500 w-16 text-center text-white font-bold">
                                <button onclick="Admin.giveItem()" class="btn-admin flex-grow font-bold text-yellow-400">SENDEN</button>
                            </div>
                        </div>
                        <div class="text-xs text-gray-400 mb-1">SCHNELL-PAKETE:</div>
                        <div class="flex gap-1">
                            <button onclick="Admin.giveKit('starter')" class="btn-admin flex-1 text-xs">STARTER</button>
                            <button onclick="Admin.giveKit('camp')" class="btn-admin flex-1 text-xs">CAMP</button>
                            <button onclick="Admin.giveKit('god')" class="btn-admin flex-1 text-xs text-red-400 border-red-400">GOD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const devVer = Date.now();
        console.log("[Admin] Loading scripts with ID:", devVer);
        
        function load(src) {
            return new Promise((resolve, reject) => {
                const s = document.createElement('script');
                s.src = src + '?v=' + devVer;
                s.onload = resolve;
                s.onerror = reject;
                document.body.appendChild(s);
            });
        }

        load('data_core.js')
            .then(() => load('data_items.js'))
            .then(() => load('network.js'))
            .then(() => load('admin.js'))
            .then(() => {
                console.log("[Admin] Ready.");
                if(window.Admin && Admin.init) Admin.init();
            })
            .catch(e => {
                console.error("Load Error:", e);
                document.body.innerHTML += "<div style='color:red'>SCRIPT LOAD ERROR - SEE CONSOLE</div>";
            });
    </script>
</body>
</html>
